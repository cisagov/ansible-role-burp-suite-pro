---
galaxy_info:
  author: Shane Frasier
  description: Install Burp Suite Professional
  company: CISA Cyber Assessments
  galaxy_tags:
    - burp
    - burpsuite
    - burpsuitepro
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: "2.10"
  namespace: cisagov
  platforms:
    - name: Debian
      versions:
        # Kali linux isn't an option here, but it is based on
        # Debian Testing:
        # https://www.kali.org/docs/policy/kali-linux-relationship-with-debian
        - bookworm
  role_name: burp_suite_pro

dependencies: []
